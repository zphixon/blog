{% import "macros.html" as macros %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>{{ config.title }} {{ page.title }}</title>
    <link rel="stylesheet" href="/main.css">
    {{ macros::gfonts() }}
  </head>
  <body>
    <div class="outer">
      <div class="left"></div>
      <div class="center">
        <h1 class="title">
          {{ macros::parent_links(ancestors=page.ancestors) }}
          {{ page.title }}
          <span class="title_description">&ndash; {{ page.description }}</span>
        </h1>
        {% if page.date %}
          <div class="date_author">{{ config.author }} on {{ page.date }}</div>
        {% endif %}
        <div class="page_content">
          {{ page.content | safe }}
        </div>
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
